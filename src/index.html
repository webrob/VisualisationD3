<!DOCTYPE html>
<meta charset="utf-8" xmlns="http://www.w3.org/1999/html">
<html>
<head>
    <link rel="stylesheet" type="text/css" href="src/css/time.css"/>
    <link rel="stylesheet" type="text/css" href="src/css/time.css"/>
    <link rel="stylesheet" type="text/css" href="css/time.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css"
          href="//cdn.datatables.net/plug-ins/f2c75b7247b/integration/jqueryui/dataTables.jqueryui.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/general.css"/>


    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/lib/d3.min.js"></script>
    <script src="js/lib/eventDrops.js"></script>
    <script src="//cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/tableManager.js"></script>
    <script src="js/eventSeriesVisualization.js"></script>
</head>
<body>


<div class="container">

    <div id="legendForFirstVis">


        <fieldset>
            <div class="form-group">
                <label for="markFilter">Filter project by:</label>
                <select class="form-control" id="markFilter">
                    <option value="all" selected>time & cost</option>
                    <option value="time">time</option>
                    <option value="cost">cost</option>
                </select>
            </div>
            <div id="together">
                Show only selected projects:

                <div class="radio">
                    <label> <input type="radio" name="planned" value="all" checked>all
                    </label>
                </div>
                <div class="radio">
                    <label class="legendField"><input type="radio" name="planned" value="compliant">compliant with
                        planned</label>
                </div>
                <div class="radio">
                    <label class="legendField"><input type="radio" name="planned" value="more">more than planned</label>
                </div>
            </div>
        </fieldset>


        <fieldset id="legend2">
            <legend>Color meaning:</legend>
            <div class="legendField">
                <div id="green"></div>
                Compliant with planned
            </div>
            <div class="legendField">
                <div id="red"></div>
                More than planned
            </div>
            <div class="legendField">
                <div id="blue"></div>
                Missing values
            </div>
        </fieldset>

    </div>

    <div id="chart_placeholder"></div>
</div>


<div id="resultsDiv">
    Results for: <span id="results"> </span>
</div>

<div style="height: 320px">
    <table id="example" class="display" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>Project name</th>
            <th>Completion date</th>
            <th>Planned completion date</th>
            <th>Lifecycle cost ($M)</th>
            <th>Planned cost ($M)</th>
        </tr>
        </thead>

        <tfoot>
        <tr>
            <th>Project name</th>
            <th>Completion date</th>
            <th>Planned completion date</th>
            <th>Lifecycle cost ($M)</th>
            <th>Planned cost ($M)</th>
        </tr>
        </tfoot>

    </table>
</div>


</body>
</html>
